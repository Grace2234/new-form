<body>
    <header class="navbar">
         
    
        <nav>
        <div class="logo">

        </div>
        <div id="btn">
            <button type="submit"> login</button>
        </div>

    </header>
 <main>
  
   
    <div class="form">
        
      

        <!--- form-->
        <form action="" class="signup">
            <h2> Create an account</h2>
            <p> Let's get started with your 30 day free trial </p>
            <label for="name">
                <input type="text" name="name" id="" class="input" placeholder="Name">
            </label>
            <label for="email">
                <input type="email" name="email" id="" class="input" placeholder="Email">
            </label>
            <label for="password">
                <input type="password" name="password" id="" class="input" placeholder="Password">
            </label>

            <label for="button">
               <button type="submit" class="btn"> Create Account</button> <br>
               <button type="submit" class="btn" id="btn-g"> <span><i class="fa-brands fa-google"></i> </span><span>Signup with Google</span></button>
            </label>
        </form>
    </div>
    <div class="img">
        <div class="img-container"> 
           
            <img src="pics.webp" alt="pics">
           </div>
        
    </div>

 </main>
